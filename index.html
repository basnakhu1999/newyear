<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Playground</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('/chirsmas/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .playground {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        .play-button {
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #c13c22;
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(1);
        }

        .christmas-head {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* ขนาดของภาพ สามารถปรับเปลี่ยนได้ */
            animation: swayHead 2s ease-in-out infinite;
        }

        @keyframes swayHead {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px); /* เลื่อนขึ้นลง */
            }
        }

    
        
    </style>
</head>
<body>
    <img src="/chirsmas/head.png" alt="Christmas Head" class="christmas-head">
    <div class="playground">
        <button class="play-button" onclick="playGame()">เล่นเกม</button>
    </div>

    <script>
        function playGame() {
            window.location.href = "game.html";
        }

      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('christmas/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #wish-form {
            margin-top: 30px;
        }

        #wish-input {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
        }

        .play-button {
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #c13c22;
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(1);
        }

        #wishes-list {
            margin-top: 50px;
            padding: 0 20px;
        }

        #wishes-list ul {
            list-style: none;
            padding: 0;
        }

        #wishes-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Happy New Year Wishes</h1>
    <div id="wish-form">
        <input type="text" id="wish-input" placeholder="Type your wish here..." />
        <button class="play-button" onclick="submitWish()">Submit</button>
    </div>

    <div id="wishes-list">
        <h2>Recent Wishes:</h2>
        <ul id="wishes-container"></ul>
    </div>

    <script>
        const NOTION_API_KEY = 'secret_eYPKRGZyaIDKHkCPtRycrWtjpMulWPigPzdtrSYCwfY'; // Replace with your Notion API key
        const DATABASE_ID = '142ff9daa4f580bebf39e4b2d2ec6196'; // Replace with your Notion database ID

        // Function to submit a wish to Notion
        async function submitWish() {
            const wishInput = document.getElementById('wish-input').value;
            if (!wishInput) {
                alert("Please type your wish!");
                return;
            }

            const data = {
                parent: { database_id: DATABASE_ID },
                properties: {
                    Name: {
                        title: [
                            { text: { content: wishInput } }
                        ]
                    }
                }
            };

            try {
                const response = await fetch('https://api.notion.com/v1/pages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_API_KEY}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2021-08-16'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Wish submitted successfully!');
                    document.getElementById('wish-input').value = '';
                    fetchWishes(); // Refresh the wishes list
                } else {
                    console.error('Failed to submit wish:', await response.json());
                }
            } catch (error) {
                console.error('Error submitting wish:', error);
            }
        }

        // Function to fetch wishes from Notion
        async function fetchWishes() {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_API_KEY}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2021-08-16'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const wishesContainer = document.getElementById('wishes-container');
                    wishesContainer.innerHTML = '';

                    data.results.forEach((page) => {
                        const wish = page.properties.Name.title[0].text.content;
                        const listItem = document.createElement('li');
                        listItem.textContent = wish;
                        wishesContainer.appendChild(listItem);
                    });
                } else {
                    console.error('Failed to fetch wishes:', await response.json());
                }
            } catch (error) {
                console.error('Error fetching wishes:', error);
            }
        }

        // Fetch wishes on page load
        window.onload = fetchWishes;
    </script>
</body>
</html>

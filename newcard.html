<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('christmas/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #wish-form {
            margin-top: 30px;
        }

        #wish-input {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
        }

        .play-button {
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #c13c22;
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(1);
        }

        #wishes-list {
            margin-top: 50px;
            padding: 0 20px;
        }

        #wishes-list ul {
            list-style: none;
            padding: 0;
        }

        #wishes-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Happy New Year Wishes</h1>
    <div id="wish-form">
        <input type="text" id="wish-input" placeholder="Type your wish here..." />
        <button class="play-button" onclick="submitWish()">Submit</button>
    </div>

    <div id="wishes-list">
        <h2>Recent Wishes:</h2>
        <ul id="wishes-container"></ul>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '142d872b-594c-80b6-9100-0037112f6bd1';
        const CLIENT_SECRET = 'secret_xlBCe5CAFgXmVJlYzhEEsLIUT2p9GN4rjl9EEzcXyMg';
        const REDIRECT_URI = 'https://kkcnewyear.vercel.app/newcard.html';
        const DATABASE_ID = '142ff9daa4f580bebf39e4b2d2ec6196';

        // Store the Access Token
        let accessToken = null;

        // Function to fetch the Access Token
        async function fetchAccessToken() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (!code) {
                // Redirect user to Notion authorization page
                const authorizationURL = `https://api.notion.com/v1/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&owner=user&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
                window.location.href = authorizationURL;
                return;
            }

            console.log('Authorization Code:', code);

            try {
                const response = await fetch('https://api.notion.com/v1/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        code,
                        redirect_uri: REDIRECT_URI,
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                    }),
                });

                const data = await response.json();
                console.log('Access Token Response:', data);

                if (data.access_token) {
                    accessToken = data.access_token;
                } else {
                    alert('Failed to get access token. Check console for details.');
                    console.error('Access Token Error:', data);
                }
            } catch (error) {
                console.error('Error fetching access token:', error);
            }
        }

        // Function to submit a wish
        async function submitWish() {
            const wishInput = document.getElementById('wish-input').value;
            if (!wishInput) {
                alert('Please type your wish!');
                return;
            }

            console.log('Using Access Token:', accessToken);
            console.log('Submitting Wish:', wishInput);

            const data = {
                parent: { database_id: DATABASE_ID },
                properties: {
                    Name: {
                        title: [
                            { text: { content: wishInput } },
                        ],
                    },
                },
            };

            try {
                const response = await fetch('https://api.notion.com/v1/pages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Wish submitted successfully!');
                    document.getElementById('wish-input').value = '';
                    fetchWishes(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    console.error('Failed to submit wish:', errorData);
                    alert('Failed to submit wish. Check console for details.');
                }
            } catch (error) {
                console.error('Error submitting wish:', error);
            }
        }

        // Function to fetch wishes
        async function fetchWishes() {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2021-08-16',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    const wishesContainer = document.getElementById('wishes-container');
                    wishesContainer.innerHTML = '';

                    data.results.forEach((page) => {
                        const wish = page.properties.Name.title[0]?.text?.content;
                        if (wish) {
                            const listItem = document.createElement('li');
                            listItem.textContent = wish;
                            wishesContainer.appendChild(listItem);
                        }
                    });
                } else {
                    console.error('Failed to fetch wishes:', await response.json());
                }
            } catch (error) {
                console.error('Error fetching wishes:', error);
            }
        }

        // Initialize app
        window.onload = async () => {
            await fetchAccessToken();
            fetchWishes();
        };
    </script>
</body>
</html>

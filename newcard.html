<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Your New Year Wish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://github.com/basnakhu1999/newyear/blob/main/bg.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #wish-form {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        input, button {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .play-button {
            background-color: #ff5733;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #c13c22;
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(1);
        }

        .thank-you-message {
            font-size: 1.5rem;
            color: white;
            display: none; /* Hide the message initially */
            margin-top: 30px;
        }

        #recent-wishes {
            margin-top: 50px;
            font-size: 1.2rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Send Your New Year Wish</h1>

    <div id="wish-form">
        <form id="wishForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeTnmR0EbdnEXDZKMI-25O2DYB_rCtylNwf12rCgcVEL9s6hQ/formResponse" method="POST" target="hidden-iframe" onsubmit="showThankYouMessage(event)">
            <input type="text" name="entry.272639539" placeholder="Your Name" required>
            <input type="text" name="entry.1914122642" placeholder="Your Wish" required>
            <button type="submit" class="play-button">ส่งคำอวยพร</button>
        </form>
    </div>

    <iframe name="hidden-iframe" style="display: none;"></iframe>

    <div id="thankYouMessage" class="thank-you-message">
        ขอบคุณที่ร่วมส่งคำอวยพร!
    </div>

    <div id="recent-wishes">
        <h2>คำอวยพรล่าสุด</h2>
        <ul id="wishList"></ul> <!-- รายการคำอวยพรจะไปแสดงที่นี่ -->
    </div>

    <script>
        // ดึงข้อมูลจาก Google Sheets
        const sheetUrl = "https://spreadsheets.google.com/feeds/list/13l44MMSccjpg9JhVMta44yaeah9DdYIjKGTW3drsHgU/public/values?alt=json";
        fetch(sheetUrl)
            .then(response => response.json())
            .then(data => {
                const entries = data.feed.entry;
                const wishList = document.getElementById('wishList');

                // แสดงคำอวยพรล่าสุด
                entries.forEach(entry => {
                    const name = entry.gsx$name.$t;
                    const wish = entry.gsx$wish.$t;
                    const listItem = document.createElement('li');
                    listItem.textContent = `${name} - ${wish}`;
                    wishList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // การแสดงข้อความขอบคุณ
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent form submission for now
            const form = document.getElementById('wishForm');
            const thankYouMessage = document.getElementById('thankYouMessage');
            form.style.display = 'none'; // Hide the form
            thankYouMessage.style.display = 'block'; // Show the thank you message

            // Submit the form after displaying the thank you message
            setTimeout(function() {
                form.submit();
            }, 2000); // Delay the form submission to allow message display
        }
    </script>

</body>
</html>
